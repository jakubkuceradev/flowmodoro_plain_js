<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Flowmodoro</title>
    </head>

    <body>
        <section>
            <div class="container">
                <div class="top-bar">
                    <h1>Flowmodoro</h1>
                </div>

                <button id="work-break">
                    <div class="timer">
                        <div class="circle">
                            <div class="time">
                                <p id="minutes">00</p>
                                <p id="colon">:</p>
                                <p id="seconds">00</p>
                            </div>
                        </div>
                    </div>
                </button>

                <div class="status"><p id="status-message">Get to Work!</p></div>
            </div>
        </section>
        <script src="popup.js"></script>
    </body>
</html>
