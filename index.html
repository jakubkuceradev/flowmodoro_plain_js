<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Flowmodoro</title>
    </head>

    <body>
        <section>
            <div class="container">
                <h1>Flowmodoro</h1>

                <div class="timer">
                    <div class="circle">
                        <div class="time">
                            <p id="minutes">12</p>
                            <p id="colon">:</p>
                            <p id="seconds">34</p>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <button id="start-stop" onclick="">▷</button>

                    <a id="reset" href="/">↺</a>
                </div>

                <div class="tasks">
                    <p id="tasks">Tasks ⌄</p>
                </div>
            </div>

            <script src="index.js"></script>
        </section>
    </body>
</html>
