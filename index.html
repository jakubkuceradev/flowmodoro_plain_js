    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Flowmodoro</title>

    <body>
        <section>
            <div class="container">
                <div class="top-bar">
                    <h1>Flowmodoro</h1>

                        </div>

                <div class="status"><p>Get to Work!</p></div>
            </div>

            <script src="index.js"></script>
